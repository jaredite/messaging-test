<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging + Tasks Test App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="user-select-screen" class="screen active">
        <div class="card">
          <h1>Choose a User</h1>
          <p class="subtitle">Select who you're messaging as.</p>
          <div id="user-list" class="user-list"></div>
          <button id="add-user-btn" class="secondary">Add User</button>
        </div>
      </section>

      <section id="messaging-screen" class="screen">

        </aside>

        <section class="chat-panel">
          <header>
            <h2 id="conversation-title">Conversation</h2>
            <p id="current-user-display"></p>
          </header>
          <div id="messages" class="messages"></div>
          <form id="message-form">
            <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" required />
            <button type="submit">Send</button>
          </form>
        </section>

        <aside class="tasks-panel">
          <div class="tasks-header">
            <h2>Task List</h2>
            <label>
              <input id="hide-done-toggle" type="checkbox" />
              Show only open
            </label>
          </div>
          <div id="tasks-list" class="tasks-list"></div>
        </aside>
      </section>
    </main>

      <article class="message-item">
        <div class="message-main">
